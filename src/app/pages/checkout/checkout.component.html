<div class="container">
    <h1>Checkout</h1>
    <div *ngIf="items.length === 0">Your cart is empty.</div>
    <div *ngIf="items.length > 0">
      <div *ngFor="let item of items" class="row mb-3">
        <div class="col-md-8">{{ item.name }}</div>
        <div class="col-md-4">${{ item.price }}</div>
      </div>
      <h3>Total: ${{ total }}</h3>
      <button mat-button color="primary" (click)="checkout()">Proceed to Payment</button>
    </div>
  </div>
