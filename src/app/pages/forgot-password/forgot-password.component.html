<div class="forgot-password-container">
    <div class="forgot-password-header">
      <button mat-icon-button class="close-button" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
      <div class="logo-container">
        <div class="logo-circle">
          <mat-icon>lock_reset</mat-icon>
        </div>
      </div>
      <h2>Forgot Password</h2>
      <p class="subtitle">Enter your email to reset your password</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-icon matPrefix class="form-icon">email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-flat-button color="primary" class="reset-button" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
          <span *ngIf="!isLoading">Reset Password</span>
          <mat-spinner *ngIf="isLoading" diameter="20" class="spinner-white"></mat-spinner>
        </button>
      </div>

      <div class="login-prompt">
        Remember your password? <a href="#" class="login-link" (click)="navigateToLogin($event)">Sign in</a>
      </div>
    </form>
  </div>
